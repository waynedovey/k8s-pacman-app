
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: pacman-prod-clusters
  namespace: pacman-app-prod
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    clusterReplicas: 2
    matchExpressions:
    - key: region
      operator: In
      values:
      - ap-southeast-1
      - ap-southeast-2
      - ap-northeast-1
    matchLabels:
      environment: prod
      apps/pacman: deployed
