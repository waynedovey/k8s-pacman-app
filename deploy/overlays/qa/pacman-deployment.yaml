kind: Deployment
apiVersion: apps/v1
metadata:
  annotations:
  name: pacman
  labels:
    app.kubernetes.io/name: pacman
    app.kubernetes.io/part-of: pacman-app
    name: pacman
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pacman
      name: pacman
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pacman
        name: pacman
    spec:
      containers:
        - resources: {}
          name: pacman
          env:
            - name: MONGO_DATABASE
              value: pacman-qa
            - name: ENVIRONMENT
              value: pacman-qa
            - name: APP_VERSION
              value: "${APP_VERSION}"
          image: 'quay.io/wdovey/pacman-app:${APP_VERSION}'
      serviceAccount: pacman-app
  strategy:
status: {}
